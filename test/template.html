<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test file</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
</head>
<body>
    %%body-content%%
    <script type="module" src="../handleKeyDown.js"></script>
    <canvas id="canvas" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none;"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.canvas.width = window.innerWidth * 2;
        ctx.canvas.height = window.innerHeight * 2;
        const dpi = window.devicePixelRatio;
        ctx.scale(dpi, dpi);
        let lines = []
        window.drawLine = ([pointA, pointB], colour = 'red') => {
            ctx.beginPath();
            ctx.moveTo(pointA.x, pointA.y);
            ctx.lineTo(pointB.x, pointB.y);
            ctx.lineWidth = 4;
            ctx.strokeStyle = colour;
            ctx.stroke();
        };
        const distance = ([a, b]) => Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2))
        window.drawLines = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            const colours = ['red', 'orange', 'yellow', 'blue', 'green', 'pink', 'magenta', 'cyan', 'lime'];
            const colour = colours[Math.floor(Math.random() * colours.length)];
            lines.sort((a, b) => distance(a) - distance(b))
            if(!lines) return
            const bestLine = lines.shift()
            lines.forEach(line => drawLine(line, 'red'))
            bestLine && drawLine(bestLine, 'lime')
            lines = []
        }
        window.addLine = (pointA, pointB) => {
            lines.push([pointA, pointB])
        }
    </script>
</body>
</html>
